name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                go-version: ["1.21", "1.22"]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: ${{ matrix.go-version }}
                  cache: true

            - name: Cache Go modules
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cache/go-build
                      ~/go/pkg/mod
                  key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
                  restore-keys: |
                      ${{ runner.os }}-go-${{ matrix.go-version }}-

            - name: Download dependencies
              run: go mod download

            - name: Verify dependencies
              run: go mod verify

            - name: Run tests
              run: go test -v -race -coverprofile=coverage.out ./...

            - name: Upload coverage to Codecov
              if: matrix.go-version == '1.21'
              uses: codecov/codecov-action@v4
              with:
                  file: ./coverage.out
                  flags: unittests
                  name: codecov-umbrella

            - name: Run go vet
              run: go vet ./...

            - name: Run staticcheck
              uses: dominikh/staticcheck-action@v1.3.0
              with:
                  version: "2023.1.6"

    build-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.21"
                  cache: true

            - name: Test build for multiple platforms
              run: |
                  echo "Testing builds for different platforms..."

                  GOOS=linux GOARCH=amd64 go build -o mediawiki-updater-linux-amd64 .
                  GOOS=windows GOARCH=amd64 go build -o mediawiki-updater-windows-amd64.exe .
                  GOOS=darwin GOARCH=amd64 go build -o mediawiki-updater-darwin-amd64 .
                  GOOS=darwin GOARCH=arm64 go build -o mediawiki-updater-darwin-arm64 .

                  echo "All builds successful!"
                  ls -la mediawiki-updater-*
